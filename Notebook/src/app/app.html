<ion-nav [root]="rootPage"></ion-nav>

<ion-menu id="leftMenu" [content]="content" side="left" type="overlay">

   <ion-header>

      <ion-toolbar>
         <ion-title>Menu</ion-title>
      </ion-toolbar>

   </ion-header>

   <ion-content>

      <ion-list>
         <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
         </button>
      </ion-list>

   </ion-content>

</ion-menu>

<ion-menu id="rightMenu" [content]="content" side="right" type="reveal">

   <ion-header>
      <ion-toolbar>
         <ion-title>Items</ion-title>
      </ion-toolbar>
   </ion-header>

   <ion-content>
      
      <ion-list>
         <button ion-item (click)="rightMenuClick('Item Um')">
            Item Um
         </button>
         <button ion-item (click)="rightMenuClick('Item Dois')">
            Item Dois
         </button>
      </ion-list>
   
      <ion-card *ngIf="text" (click)="hideCard()">
         <ion-card-content>
            Você acabou de clicar em {{text}}.
         </ion-card-content>
      </ion-card>

   </ion-content>

</ion-menu>

<!-- 
   Desabilita arrastar para voltar porque não combina com menus laterais
-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
